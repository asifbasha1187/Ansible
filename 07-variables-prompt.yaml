- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
    - name: username
      prompt: what is your name
      private: false
    - name: password
      prompt: what is your pssword
      private: true
  tasks:
    - name: print credentials
      ansible.builtin.debug:
        msg: "Hello, Username is: {{ username }}, password is: {{ password }}"
